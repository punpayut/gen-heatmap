name: Generate Interactive Heatmap Page

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main

jobs:
  build_and_deploy_page:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # Read access to checkout
      pages: write    # Needed to write to GitHub Pages
      id-token: write # Needed for OIDC token for deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate HTML page
        run: python gen_ht.py # สคริปต์ของคุณจะสร้าง interactive_heatmap_final.html

      - name: Rename HTML to index.html for GitHub Pages
        run: mv interactive_heatmap_final.html index.html # <--- เพิ่ม step นี้

      - name: List files (to verify index.html exists)
        run: ls -l

      - name: Setup Pages
        uses: actions/configure-pages@v5 # อัปเดตเป็น v5 (แนะนำ)

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3 # อัปเดตเป็น v3 (แนะนำ)
        with:
          path: ./index.html # Path ไปยังไฟล์ index.html ที่ root ของ workspace

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # อัปเดตเป็น v4 (แนะนำ)
